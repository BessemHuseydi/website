        function havaDurumuGetir(cityID,bessem){
            fetch('https:api.openweathermap.org/data/2.5/weather?q='+cityID +'&lang=tr&appid='+ bessem )
            .then(function(resp){return resp.json()})
            .then(function(data){ havaDurumuGoster(data);})

        }
        function havaDurumuGoster(d){
            var celcius=Math.round(parseFloat(d.main.temp)-273.15);
            var f=Math.round(((parseFloat(d.main.temp)-273.15)*1.8)+32);
            var aciklama=d.weather[0].description;
            document.getElementById('aciklama').innerHTML=aciklama;
            document.getElementById('sicaklik').innerHTML=celcius+'&deg;';
            document.getElementById('konum').innerHTML=d.name;


        }
        const apiKey = "b6a28279c5f07bddb2726a94b0114cb9";
const city = "Sakarya";
const url = `http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

fetch(url)
  .then(response => response.json())
  .then(data => {
    if (data.cod === 200) {
      const temperature = data.main.temp;
      const humidity = data.main.humidity;
      const description = data.weather[0].description;

      const weatherInfoElement = document.getElementById("weather-info");
      weatherInfoElement.innerHTML = `
        <p>Hava Durumu: ${description}</p>
        <p>Sıcaklık: ${temperature}°C</p>
        <p>Nem Oranı: ${humidity}%</p>
      `;
    } else {
      const weatherInfoElement = document.getElementById("weather-info");
      weatherInfoElement.innerHTML = "Hava durumu bilgisi alınamadı.";
    }
  })
  .catch(error => {
    const weatherInfoElement = document.getElementById("weather-info");
    weatherInfoElement.innerHTML = "Hata oluştu: " + error;
  });

   
    </script>

       <script>let menuIcon=document.querySelector('#menu-icon');
        let navbar=document.querySelector('.navbar');
        
        menuIcon.onclick=()=>{
            menuIcon.classList.toggle('bx-x');
            navbar.classList.toggle('active');
        }
        
        
        let sections=document.querySelectorAll('section');
        let navlinks=document.querySelectorAll('header nav a');
        
        window.onscroll=()=>{
            sections.forEach(sec=>{
                let top =window.scrollY;
                let offset=sec.offsetTop-100;
                let height=sec.offsetHeight;
                let id=sec.getAttribute('id');
        
                if(top>=offset&&top<offset+height){
                    
                    navlinks.forEach(links =>{
                        links.classList.remove('active');
                        document.querySelector('header nav a[href*='+ id +']').classList.add('active');
        
                    });
                }
            });
        
        
        
        
        
        
        
        
        
        
        
            let header=document.querySelector('header');
            header.classList.toggle('sticky',window.scrollY>100);
            menuIcon.classList.remove('bx-x');
            navbar.classList.remove('active');
        
        }</script>
